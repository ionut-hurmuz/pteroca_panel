services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: pteroca
      MYSQL_USER: ${MYSQL_USER:-pteroca}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - internal

  web:
    build:
      context: .
      args:
        APP_ENV: prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: "mysql://${MYSQL_USER:-pteroca}:${MYSQL_PASSWORD}@db:3306/pteroca?serverVersion=8.0"
      CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
      SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
    volumes:
      - app_var:/app/var
      - app_uploads:/app/public/uploads
      - app_plugins:/app/plugins
      - app_themes:/app/themes
    expose:
      - "80"
    working_dir: /app
    networks:
      - internal
    command: >
      sh -c "
        echo 'Testing DB connection...'
        php bin/console doctrine:query:sql 'SELECT 1' || true

        echo 'Waiting for database to be ready...'
        until php bin/console doctrine:query:sql 'SELECT 1' > /dev/null 2>&1; do
          echo 'Database not ready yet, waiting...'
          sleep 2
        done

        php bin/console cache:clear --no-warmup || true
        php bin/console assets:install public --symlink --relative
        php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
        mkdir -p /app/var/log /app/var/cache /app/public/uploads
        chown -R www-data:www-data /app/var /app/public/uploads
        chmod -R 775 /app/var /app/public/uploads
        /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
      "

volumes:
  db_data:
  app_var:
  app_uploads:
  app_plugins:
  app_themes:

networks:
  internal:
    driver: bridge
